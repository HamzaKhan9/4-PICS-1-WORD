<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./4pics1word.css" />
    <title>4-PIC-1-WORD</title>
  </head>
  <body>
    <div class="heading">4 PICS 1 WORD</div>
    <div class="game-container">
      <div class="pictures-div">
        <img
          src=""
          class="guessing-picture"
          id="guessingPicture1"
          onclick="guessingPictureClicked(src)"
        />
        <img
          src=""
          class="guessing-picture"
          id="guessingPicture2"
          onclick="guessingPictureClicked(src)"
        />
        <img
          src=""
          class="guessing-picture"
          id="guessingPicture3"
          onclick="guessingPictureClicked(src)"
        />
        <img
          src=""
          class="guessing-picture"
          id="guessingPicture4"
          onclick="guessingPictureClicked(src)"
        />
      </div>

      <div id="clickedPictureDiv" onclick="closeZoomPicture()">
        <img id="pictureToZoom" src="" style="width: 100%; height: auto" />
      </div>

      <div
        id="guessWord"
        style="display: flex; width: fit-content; margin: auto; padding: 10px"
      ></div>
      <div id="givenLetters" class="keyboard-layout"></div>
      <div class="button-container">
        <button
          onclick="hintlettersVanishButtonClicked()"
          type="button"
          id="vanish-hint"
          class="vanish-hint"
        >
          HINT 1
        </button>
        <button
          onclick="hintCharacterTellerButtonClicked()"
          type="button"
          id="char-teller"
          class="vanish-hint"
          style="float: right;"
        >
          HINT 2
        </button>
      </div>
    
    </div>
  </body>
  <script src="./datasets/easywordsdata.js"></script>
  <script src="./4pics1word.js"></script>
</html>
