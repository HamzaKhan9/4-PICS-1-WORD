<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./4pics1word.css" />
    <title>4-PIC-1-WORD</title>
  </head>
  <body>
    <div class="game-container">
      <div class="left-game-container">
        <img src="./assets/logo4.PNG" class="logoIcon" />
        <div>
          <input
            type="image"
            src="./assets/soundOn.jpg"
            class="play"
            onclick="toggleSound(this);"
          />
        </div>
        <div class="hints-container">
          <input
            type="image"
            onclick="hintlettersVanishButtonClicked()"
            id="vanish-hint"
            class="hint-button"
            src="./assets/hint_remove_letters.png"
          />
          <input
            type="image"
            onclick="hintCharacterTellerButtonClicked()"
            id="char-teller"
            class="hint-button"
            src="./assets/hint_add_a_letter.png"
          />
        </div>
      </div>
      <div class="right-game-container">
        <div class="curtain__wrapper">
          <div class="curtain__panel" id="curtainPanelLeft"></div>
          <div class="game-content">
            <div class="top-bar">
              <div class="points-container"></div>
              <div class="levelNo-container"></div>
              <div class="timer-container"><p id="timerDisplay"></p></div>
            </div>
            <div class="pictures-div">
              <img src="" id="clickedPicture" onclick="closeZoomPicture()" />
              <div class="guessing-picture-container">
                <img
                  src=""
                  class="guessing-picture"
                  id="guessingPicture1"
                  onclick="guessingPictureClicked(src)"
                />
              </div>
              <div class="guessing-picture-container">
                <img
                  src=""
                  class="guessing-picture"
                  id="guessingPicture2"
                  onclick="guessingPictureClicked(src)"
                />
              </div>
              <div class="guessing-picture-container">
                <img
                  src=""
                  class="guessing-picture"
                  id="guessingPicture3"
                  onclick="guessingPictureClicked(src)"
                />
              </div>
              <div class="guessing-picture-container">
                <img
                  src=""
                  class="guessing-picture"
                  id="guessingPicture4"
                  onclick="guessingPictureClicked(src)"
                />
              </div>
            </div>
            <div
              id="guessWord"
              style="
                display: flex;
                width: fit-content;
                margin: auto;
                padding: 10px;
              "
            ></div>
            <div id="givenLetters" class="keyboard-layout"></div>
          </div>
          <div class="curtain__panel" id="curtainPanelRight"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="./datasets/easywordsdata.js"></script>
  <script src="./datasets/mediumwordsdata.js"></script>
  <script src="./datasets/hardwordsdata.js"></script>
  <script src="./4pics1word.js"></script>
</html>
